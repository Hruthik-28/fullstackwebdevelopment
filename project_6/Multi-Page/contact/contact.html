<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="./contact.css">
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation  -->
    <nav>
        <div class="logo"><img src="./logo.png" alt="logo"></div>
        <div class="list">
            <ul>
                <li><a href="http://127.0.0.1:5500/PROJECTS/project_6/Multi-Page/index.html">Home</a></li>
                <li><a href="http://127.0.0.1:5500/PROJECTS/project_6/Multi-Page/about/about.html">About us</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
        </div>
    </nav>

    <!-- contact form  -->
    <div class="contact-form">
        <form method="get">
            <legend>Contact Form</legend> <br>
            <!-- Name  -->
            <label for="name">Name</label> <br>
            <input type="text" name="name" id="name" placeholder="Enter your username" autofocus> <br>
            <!-- Email  -->
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="Enter your email"> <br> 
            <!-- Message  -->
            <label for="message">Message</label>  <br>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message" ></textarea> 
            <!-- submit button  -->
            <div class="button">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
